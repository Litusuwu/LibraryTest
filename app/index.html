<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Mi Proyecto con 3 Secciones</title>
  <link rel="stylesheet" href="src/styles/normalize.css"/>
  <link rel="stylesheet" href="src/styles/style.css"/>
  <link rel="stylesheet" href="src/styles/carousel.css"/>
</head>
<body>
  <header id="header" class="header">
    <div id="formInput">
    </div>
    <div id="carouselExampleIndicators" class="carousel slide carousel-fade h-100 mx-auto" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" class="active" aria-current="true" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="src/images/banner-1-desktop.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="src/images/banner-2-desktop.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="src/images/banner-3-desktop.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="src/images/banner-4-desktop.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="src/images/banner-5-desktop.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      </button>
    </div>

  </header>
  <main class="main">
    <span class="labelA ">
      Conoce nuestros principales beneficios
    </span>
    <div class="containerCards">
      <div class="containerCard">
        <div class="imageAreaCard"  style="background-color: #d7e3ff;">
          <img src="src/images/svg/ico_ico_1.svg" alt="icono" />
        </div>
        <div class="textAreaCard">
          <span>
            <b>Amplios </b>financiamientos
          </span>
        </div>
      </div>
      <div class="containerCard">
        <div class="imageAreaCard" style="background-color: #ffe177;">
          <img src="src/images/svg/ico_ico_2.svg"  alt="icono" />
        </div>
        <div class="textAreaCard">
          <span>
            <b>Descuentos</b> en servicios integrales de sepelio
          </span>
        </div>
      </div>
      <div class="containerCard">
        <div class="imageAreaCard" style="background-color: #99f7a9;">
          <img src="src/images/svg/ico_ico_3.svg"  alt="icono" />
        </div>
        <div class="textAreaCard">
          <span>
            <b>Salones velatorios</b> gratis en todos los servicios
          </span>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
